<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-button">Register</button>
				<button type="button" class="toggle-button">log In</button>
			</div>
			<div class="social-icons">
				<img
					src="https://th.bing.com/th/id/OIP.5Wm2l9foUpPcFI9dWplqdQHaG3?pid=ImgDet&rs=1">
				<img
					src="https://th.bing.com/th/id/R2e750c425e8d4f2c9fb4099f16fa7ea8?rik=vazTe9ZhJK90Uw&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fdanleech%2fsimple%2f1024%2fgoogle-icon.png&ehk=lWCldiJYHafNGT95u9JV22iNarErPXc0UCWlFma%2fOTM%3d&risl=&pid=ImgRaw">
				<img
					src="https://goedeckedecorating.com/wp-content/uploads/2016/11/Twitter-icon-horizontal.jpg">
			</div>
			<form id="registers" class="input-group" action="register" method="post">
				<input type="text" class="input-field" name="user" placeholder="User Id"
					required> <input type="text" name="pass" class="input-field"
					placeholder="Enter Password" required>
					<input type="email" class="input-field" name="emailId" placeholder="Email-Id" required>

				<button type="submit" class="submit-btn">Register</button>
			</form>


		</div>
		</div>
</body>
</html>
